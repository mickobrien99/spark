<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" ng-app="sparkApp"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" ng-app="sparkApp"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" ng-app="sparkApp"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="sparkApp"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
    <meta name="description" content="">
    <title ng-bind="$state.current.title"></title>
    <link rel="canonical" href="http://www.example.com/">
    <base href="/">
    <!-- App Icons -->
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- iOS icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/app-icons/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/app-icons/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/app-icons/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/app-icons/apple-touch-icon-57x57-precomposed.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/app-icons/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#333">
    <!-- Generic Icon -->
    <link rel="shortcut icon" href="images/app-icons/generic-icon-57x57.png">
    <!-- Chrome Add to Homescreen -->
    <link rel="shortcut icon" sizes="196x196" href="images/app-icons/chrome-icon-196x196.png">
    <!-- Core Styles -->
    <!-- build:css(.tmp) styles/app.css -->
      <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
    <!-- End Styles -->
    <script src="bower_components/ionic/release/js/ionic.bundle.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  </head>
  <body ng-controller="SparkCtrl">
    <ion-nav-view></ion-nav-view>
    <!--Scripts -->
    <!-- build:js scripts/lib.js -->
      <script src="bower_components/angular-translate/angular-translate.min.js"></script>
      <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
      <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.min.js"></script>
      <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/app.js -->
      <script src="scripts/modules/home/home.js"></script>
      <script src="scripts/modules/pagetwo/pagetwo.js"></script>
      <script src="scripts/app.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/templates.js -->
      <script src="scripts/templates.js"></script>
    <!-- endbuild -->
  </body>
</html>
